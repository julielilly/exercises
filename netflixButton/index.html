<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Button</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #4a6fa5;
            transition: background-color 1s ease;
        }

        .button-container {
            position: relative;
        }

        .button {
            position: relative;
            padding: 15px 30px;
            font-size: 20px;
            color: #f0f0f0;
            border: 2px solid #f0f0f0;
            background-color: transparent;
            cursor: pointer;
            overflow: hidden;
            z-index: 1;
        }

        /* pseudo-element to create the fill from left to right */
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: #f0f0f0;
            opacity: 0.3;
            z-index: -1;
            animation: fillButton 5s linear forwards;
        }

        /* animation to fill the button */
        @keyframes fillButton {
            to {
                width: 100%;
            }
        }

        /* when the mouse moves, the button fills instantly */
        .fill-instantly::before {
            animation: none;
            width: 100%;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>

    <div class="button-container">
        <button class="button">Change background</button>
    </div>

    <script>
        const button = document.querySelector('.button');
        const body = document.body;
        let mouseMoved = false;

        // start animation when the page loads
        window.onload = () => {
            // after 5 seconds of inactivity, complete the action
            setTimeout(() => {
                if (!mouseMoved) {
                    completeAction();
                }
            }, 5000);
        };

        // if the user moves the mouse, stop the animation immediately
        document.addEventListener('mousemove', () => {
            if (!mouseMoved) {
                mouseMoved = true;
                finishButtonAnimation();
            }
        });

        // if the user clicks the button
        button.addEventListener('click', () => {
            completeAction();
        });

        // function to complete the animation and action
        function completeAction() {
            button.classList.add('hidden');
            body.style.backgroundColor = '#f4a261';
        }

        // function that instantly fills the button when the mouse moves
        function finishButtonAnimation() {
            button.classList.add('fill-instantly');
        }
    </script>

</body>

</html>
