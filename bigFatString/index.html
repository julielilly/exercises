<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>The Big Fat String Exercise</h1>

        <input type="text" id="inputBox" placeholder="Enter your text here...">

        <select id="dropdown">
            <option value="">Select an option</option> <!-- Placeholder option -->
            <option value="capitalizeFirst">If input is a first name: Make the first character in a name uppercase, and
                the rest lowercase</option>
            <option value="findFirstName">If input is a full name: Find the first name</option>
            <option value="lengthOfFirstName">If input is a full name: Find the length of the first name</option>
            <option value="findMiddleName">If input is a full name: Find the middle name start and end position, and the
                middle name itself in a full name string</option>
            <option value="checkFileType">If input is a filename: Check if a filename is .png or .jpg</option>
            <option value="hidePassword">If input is a password: Hide a password with the correct number of *s</option>
            <option value="uppercaseThird">With any input: Make the third character uppercase</option>
            <option value="capitalizeAfterSpace">With any input: Make a character uppercase, if it follows a space or a
                hyphen</option>
        </select>

        <h2>Output:</h2>
        <textarea id="outputBox" rows="4" readonly></textarea>

        <button id="processButton">Generate output</button>

    </div>

</body>

<script src="script.js"></script>

</html>
