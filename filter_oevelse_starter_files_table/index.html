<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>

<body>
    <h1>Køretøjsdatabase</h1>
    <h2>Filtrér efter forskellige typer af køretøjer</h2>

    <div id="buttons">
        <button id="button1" data-filter="onlyIsElectric">Elektriske køretøjer</button>
        <button id="button2" data-filter="onlySeveralSeats">Køretøjer med to eller flere sæder</button>
        <button id="button3" data-filter="onlyJonasIsElectric">Jonas' elektriske køretøjer</button>
        <button id="button4" data-filter="onlyRugbrod">Køretøjer drevet på rugbrød med to eller flere sæder</button>
        <button id="button5" class="active" data-filter="all">Alle køretøjer</button>
    </div>

    <table>

        <thead>
            <tr>
                <th>Type</th>
                <th>Fuel</th>
                <th>Passengers</th>
                <th>Stops</th>
                <th>Owned By</th>
                <th>Electric</th>
                <th>Tandem</th>
            </tr>
        </thead>
        <tbody></tbody>


</body>

</html>
